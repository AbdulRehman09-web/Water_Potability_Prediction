stages:
  data_collection:
    cmd: python src/data/data_collection.py
    deps:
    - src/data/data_collection.py
    params:
    - data_collection.test_size
    outs:
    - data/raw

  pre_preprocessing:
    cmd: python src/data/data_preprocessing.py
    deps:
    - data/raw
    - src/data/data_preprocessing.py
    outs:
    - data/preprocessing

  model_building:
    cmd: python src/models/model_building.py
    deps:
    - data/preprocessing
    - src/models/model_building.py
    params:
    - model_building.n_estimators
    outs:
    - models/rf_model.pkl

  model_evaluation:
    cmd: python src/models/model_evaluation.py
    deps:
    - models/rf_model.pkl
    - src/models/model_evaluation.py
    metrics:
    - reports/eval_metrics.json

  data_visualization:
    cmd: python src/visualization/visualization.py
    deps:
      - src/visualization/visualization.py
      - data/preprocessing/test_processed.csv
      - models/rf_model.pkl
      - reports/eval_metrics.json
    outs:
      - reports/figures

  deployment:
    cmd: bash src/deploy/deploy.sh
    deps:
      - src/deploy/deploy.sh
      - models/rf_model.pkl